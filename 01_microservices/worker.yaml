apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: worker
  namespace: votacao
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: dockersamples/examplevotingapp_worker